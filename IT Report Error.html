<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1" />
   <title>IT Report Error</title>
   <link rel="stylesheet" href="styles.css" />
</head>

<body>
   <header>
      <h1>
         IT Report Error
      </h1>
   </header>

   <article>
      <h2>Info</h2>
      <form>
        <form id="report" action= sample.php method="post">
          <fieldset id="contactinfo">

            <label>
              Exigo ID
              <input type="text" id="exigoId" />
            </label>

            <label>
              Email Address
              <input type="text" id="emailaddress" />
            </label>
          </form>


      <h2>Device Used</h2>
            <label>
                <input type="radio" id="androidphone" name="deviceused">
                <option value="androidphone"> Android Phone</option>
                <input type="radio" id="applephone" name="deviceused">
                <option value="applephone"> Apple Phone</option>
                <input type="radio" id="tablet" name="deviceused">
                <option value="tablet"> Tablet</option>
                <input type="radio" id="computer" name="deviceused">
                <option value="computer"> Computer</option>
            </label>


        <h2>Browser Used</h2>
              <label>
                <input type="radio" id="firefox" name="browserused">
                <option value="firefox">Firefox</option>
                <input type="radio" id="chrome" name="browserused">
                <option value="chrome"> Google Chrome</option>
                <input type="radio" id="safari" name="browserused">
                <option value="safari"> Safari</option>
                <input type="radio" id="edge" name="browserused">
                <option value="edge">Microsoft Edge</option>
              </label>
            </fieldset>

              <label for="commBox">Additional Info</label>
              <textarea name="addInfo" id="commBox"></textarea>
            

          <input type="submit" value="submit">
     </form>
   </article>
</body>
</html>
